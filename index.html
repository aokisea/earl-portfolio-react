<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/ea.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Earl Alexis Ignacio Portfolio</title>
    <style>
      
      #block-screen {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        font-size: 24px;
        font-family: sans-serif;
        z-index: 9999;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <div id="block-screen">
      Please rotate your device or use a larger screen.
    </div>

    <div id="root"></div>

    <script>
      function checkScreenSize() {
        const isSmallPortrait = window.innerWidth < 768 && window.matchMedia("(orientation: portrait)").matches;
        document.getElementById("block-screen").style.display = isSmallPortrait ? "flex" : "none";
      }

      checkScreenSize();
      window.addEventListener("resize", checkScreenSize);
      window.addEventListener("orientationchange", checkScreenSize);
    </script>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
